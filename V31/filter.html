<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filter</title>
    <style>     
    .img1{

         height: 400px;
            width: 350px;
            filter: blur(2px);
    }
    .img2{
         height: 400px;
            width: 350px;
            filter: brightness(100%);
    }
    .img3{
            height: 400px;
            width: 350px;
            filter: blur(1px) brightness(100%) sepia(100%) opacity(0.17);
    }
    
        

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="">
        <img class="img2" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="">
        <img class="img3" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="">
        
    </div>
</body>
</html>
