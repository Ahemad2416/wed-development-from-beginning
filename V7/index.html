<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video</title>
</head>

<body>
    <video src="video.mp4" controls loop autoplay height="555" poster="img.svg"></video>
    <audio src="sachin.mp3" controls muted></audio>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=bTQojiy0UA6aML5s"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UuGf9fYHOpo?si=cMb93p1gsdcUZjzD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    </body>

</html>
