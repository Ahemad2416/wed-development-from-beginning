<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form to appply for Admission</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>         
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <!-- <input type="checkbox" name="subscibe" id="subscibe" value="yes"> -->
            <label for="subscribe">Subscribe to My channel</label>
        </div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea id="comment" name="comment" id="comment" rows="4" cols="50"></textarea>
        <div>
            <select name="Course">
                <option value="b.sc IT">B.sc IT</option>
                <option value="b.sc CS">B.sc CS</option>
                <option value="b.sc DS">B.sc DS</option>
            </select>
        </div>
    </form>
</body>
</html>
